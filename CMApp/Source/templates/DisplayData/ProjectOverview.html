<!DOCTYPE html>
<html>
	<head>
	</head>
	
	<body>
	
		<h3>Project</h3>
		
		<div>
			{% for ProjRow in ProjRows %}
			<form action="{{url_for('projb.ProjOvervLoad')}}" method="POST">
			
				<div>
					<h3>{{ProjRow['CMProdName']}}</h3>
				</div>
				
				<div>
					<h4>Project ID: </h4>
					<h5>{{ProjRow['CMProjID']}}</h5>
				</div>
				
				<div>
					<h4>Assigned Company: </h4>
					<h5>{{ProjRow['CMCompName']}}</h5>
				</div>
				
				<div>
					<h4>Contractor: </h4>
					<h5>{{ProjRow['CMContractor']}}</h5>
				</div>
				
				<div>
					<h4>Due Date: <h4>
					<h5>{{ProjRow['CMDueDate']}}</h5>
				</div>
				
				<div>
					<h4>Project Start: </h4>
					<h5>{{ProjRow['CMDateS']}}</h5>
				</div>
				
				<div>
					<input type="hidden" value="{{ProjRow['CMProjID']}}" name="ProjID"/>
				</div>
				
				<div>
					<input type="submit" value="Load" name="ProjLoad"/>
				</div>
				
				<div>
					<input type="submit" value="Edit" name="ProjEdit"/>
				</div>
				
				<div>
					<input type="submit" value="Delete" name="ProjDel"/>
				</div>
				
			</form>
			
			<div>
			
				
			
			</div>
			
			{% endfor %}
			<a href="{{url_for('projb.ProjForm')}}">New Project</a>
			
			<a href="{{url_for('Index')}}">Back</a>
			
		</div>
		
	</body>
	
</html>
