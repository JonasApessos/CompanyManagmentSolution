<!DOCTYPE html>
<html>
<head>
</head>
<body>
{% for ProjRow in ProjRows %}
	<form action = "{{url_for('projb.ProjUpdate')}}" method="POST">
		<h3>Project ID</h3>
		<div>{{ProjRow['CMProjID']}}</div>
		<h3>Select assigned Contract</h3>
		<div>
			<select name="ContrID">
				{% for ProjRow in ProjRows %}
					{% for ContrRow in ContrRows %}
						{% if ProjRow['CMContrID'] == ContrRow['CMContrID'] %}
							<option value = "{{ContrRow['CMContrID']}}" selected>{{ContrRow['CMProdName']}}</option>
						{% else %}
							<option value = "{{ContrRow['CMContrID']}}">{{ContrRow['CMProdName']}}</option>	
						{% endif %}
					{% endfor %}
				{% endfor %}
			</select>
		</div>
		<h3>Select assigned Company</h3>
		<div>
			<select name="CompID">
				{% for ProjRow in ProjRows %}
					{% for CompRow in CompRows %}
						{% if ProjRow['CMCompID'] == CompRow['CMCompID'] %}
							<option value = "{{CompRow['CMCompID']}}" Selected>{{CompRow['CMCompName']}}</option>
						{% else %}
							<option value = "{{CompRow['CMCompID']}}">{{CompRow['CMCompName']}}</option>
						{% endif %}
					{% endfor %}
				{% endfor %}
			</select>
		</div>
		<h3>Select assigned Department</h3>
		<div>
			<select name="DepID">
				{% for ProjRow in ProjRows %}
					{% for DepRow in DepRows %}
						{% if ProjRow['CMDepID'] == DepRow['CMDepID'] %}
							<option value = "{{DepRow['CMDepID']}}" Selected>{{DepRow['CMDepName']}}</option>
						{% else %}
							<option value = "{{DepRow['CMDepID']}}">{{DepRow['CMDepName']}}</option>
						{% endif %}
					{% endfor %}
				{% endfor %}
			</select>
		</div>
		<input type="hidden" name="ProjID" value="{{ProjRow['CMProjID']}}"
		<div><input type="submit" value="submit"/></div>
	</form>
{% endfor%}
	<a href="{{url_for('Index')}}">Back</a>
</body>
</html>
