<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<form action = "" method="POST">
		<h3>Employee Name</h3>
		<p><input type="text" name="EmpName"/></p>
		
		<h3>Employee Date of birth</h3>
		<p><input type="date" name="BDay"/></p>
		
		<h3>City</h3>
		<p><input type="text" name="EmpCity"/></p>
		
		<h3>Employee civil code</h3>
		<p><input type="text" name="EmpCivilCode"/></p>
		
		<h3>Availability for work (0.0-1.0)</h3>
		<p><input min=0 max=1 type="number" step="0.01" name="EmpAvail"/></p>
		
		<h3>Department</h3>
		<p>
			<select name="DepOption">
				{% for row in rows %}
				<option value={{row['CMDepID']}}>{{row['CMName']}} -> {{row['CMCompName']}}</option>
				{% endfor %}
			</select>
		</p>
		
		<h3>Employee Salary</h3>
		<p><input type="number" name="EmpSal"/></p>
		
		<h3>Employee Salary assigned date</h3>
		<p><input type="date" name="EmpSalDateS"/></p>
		
		<p><input type="submit" value="submit"/></p>
	</form>
	<a href="{{url_for('Index')}}">Back</a>
</body>
</html>
