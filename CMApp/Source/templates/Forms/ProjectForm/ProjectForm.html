<!DOCTYPE html>
<html lang="en">
<head>
	{%include "CSSFormLinks.html" %}
</head>
<body>
	{%include "Menus/MainMenu.html" %}

	<div class="FormItem">
		<div>
			<form action = "{{url_for('projb.AddProj')}}" method="POST">
				<div>
					<div>
						<p>Add New Project</p>
					</div>

					<div>
						<p>Select assigned Contract</p>
						<select name="ContrID">
							{% for ContrRow in ContrRows %}
								<option value = "{{ContrRow['CMContrID']}}">{{ContrRow['CMProdName']}}</option>
							{% endfor %}
						</select>
					</div>

					<div>
						<p>Select assigned Company</p>
						<select name="CompID">
							{% for CompRow in CompRows %}
								<option value = "{{CompRow['CMCompID']}}">{{CompRow['CMCompName']}}</option>
							{% endfor %}
						</select>
					</div>

					<div>
						<p>Select assigned Department</p>
						<select name="DepID">
							{% for DepRow in DepRows %}
								<option value = "{{DepRow['CMDepID']}}">{{DepRow['CMDepName']}}</option>
							{% endfor %}
						</select>
					</div>

					<input type="submit" value="Add"/>
				</div>
			</form>
		</div>
	</div>

	<div class="LinkButton">
		<a href="{{url_for('projb.ProjOverv')}}"><div><p>Back</p></div></a>
	</div>

	{%include "Footer.html" %}
</body>
</html>
